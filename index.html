<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
            <h1>Number Guess Game</h1>
        <div class="guess">
            <h5>Guess a number between 1 and 100</h5>
            <input type="number" id="userGuess" min="1" max="100"><br><br>
            <button onclick="makeGuess()">Guess</button>
            <p id="message"></p>
            <p>Attempt: <span id="guessCount">1</span>/5</p>
            <p id="attemptsLeft"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
